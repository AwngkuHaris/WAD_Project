<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login Page</title>
    <link rel="stylesheet" href="/project_wad/styles/login_register/memberlogin.css">
</head>
<body>
    <div class="login-page">
        <div class="center-text">
            <h1>Welcome Back</h1>
        </div>
        <!-- Login Form -->
        <form id="loginForm" action="../../backend/login.php" method="POST">
            <!-- Email Field -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Password Field -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- Error Message -->
            <p id="error-message" style="color: red; display: none;"></p>

            <!-- Forgot Password -->
            <a href="#" class="forgot-password">Forgot your password?</a>

            <!-- Login Button -->
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>
    <!-- Include JavaScript for validation -->
    <script src="../../javascript/login_validation.js"></script>
</body>
</html>
